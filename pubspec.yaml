#应用名称
name: flutter_app2
#应用简介
description: A new Flutter application.

publish_to: 'none'
#应用版本
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

#依赖其他包
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

#开发环境依赖的工具包（而不是flutter应用本身依赖的包）。
dev_dependencies:
  flutter_test:
    sdk: flutter

#flutter相关的配置选项。
flutter:
#配置资源路径
  assets:
    - assets/images/

#  fonts:
#    - family: myIcon  #指定一个字体名
#      fonts:
#        - asset: fonts/iconfont.ttf

  #字体icon
  uses-material-design: true


